<!DOCTYPE html>
<html lang="ru">
  <head><link href="./css/style.css" rel="stylesheet"></head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Veloclub</title>
  <body>
    <header>
      <button class="button button--green-border">button</button>
      <button class="button button--large button--orange-border">button</button>
      <button class="arrow-button arrow-button--green arrow-button--left-white-arrow"></button>
      <div class="chart">
        <div class="chart__left-part">
          <div class="chart__left-inner"></div>
        </div>
        <div class="chart__right-part">
          <div class="chart__right-inner"></div>
        </div><span class="chart__number">38</span>
      </div>
      <div class="pai-chart"></div>
      <form class="slider-form">
        <input class="slider slider--orange" type="range" min="0" max="100" value="40" step="10" name="slider1">
        <label class="slider-output" for="slider1"></label>
      </form>
      <form class="slider-form">
        <input class="slider slider--green" type="range" min="0" max="100" value="75" step="25" name="slider2">
        <label class="slider-output--green" for="slider2"></label>
        <ul class="slider-list">
          <li class="slider-list__item">0</li>
          <li class="slider-list__item">25</li>
          <li class="slider-list__item">50</li>
          <li class="slider-list__item">75</li>
          <li class="slider-list__item">100</li>
        </ul>
      </form>
    </header>
    <main>
      <h1>stages</h1>
      <ul class="stages-list">
        <li class="stages-list__item">1</li>
        <li class="stages-list__item">2</li>
        <li class="stages-list__item">3</li>
        <li class="stages-list__item stages-list__item--grey">4</li>
        <li class="stages-list__item stages-list__item--grey">5</li>
      </ul>
      <form class="message-form" name="message-form" method="post">
        <ul class="message-form-list">
          <li class="message-form-list__item">
            <input class="message-form__input" type="text" name="name" placeholder="Your Name" required><span class="message-form__hint"></span>
          </li>
          <li class="message-form-list__item">
            <input class="message-form__input" type="email" name="email" placeholder="Your Email" required><span class="message-form__hint"></span>
          </li>
          <li class="message-form-list__item">
            <textarea class="message-form__textarea" name="text" placeholder="Your Message" rows="4" required></textarea>
          </li>
          <li class="message-form-list__item">
            <input class="button button--large button--right" type="submit">
          </li>
        </ul>
      </form>
    </main>
  <script type="text/javascript" src="js/main.js"></script></body>
</html>
